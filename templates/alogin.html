{% extends 'base1.html' %}

{% block title %} 
    Admin Login Page
{% endblock %}

{% block content %}

<div class="container">
    <h2>Admin Login</h2>
    <form action="{{ url_for('alogin_page') }}" method="post" id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" >Login</button>
    </form>
</div>

{% endblock %}

{% block style %}

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: beige;
    }

    .container {
        max-width: 500px;
        margin-top: 10%;
        margin-left: 33%;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .container h2 {
        margin-bottom: 20px;
    }

    .container input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .container button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>

{% endblock %}
